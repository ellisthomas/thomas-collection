<h1>Look Book</h1>
<div ng-repeat="look in looks">

 		<div col-xs-4>
 			<p>Username: {{user.username}}</p>

        </div> 

		<div col-xs-4>
 			<p>Selected Title:  {{look.title}}</p>

        </div>  

		<div col-xs-4>
 			Selected Shirt: <img src="{{}}" alt="">

        </div>   

        <div col-xs-4>
            Selected Pant: <img ng-src="{{}}" alt="">

        </div>   
</div>
