<h1>User Looks</h1>

<div>
	<img class="ex-look" ng-src="/images/cover.jpg">
</div>


<div ng-repeat="outfit in outfits">
    <div col-xs-12>
        <p>Username: {{user.username}}</p>
        <p>Title: {{outfit.title}}</p>
        <img class="img-rounded" ng-src="{{outfit.shirtimage}}" alt="">
        <img class="img-rounded" ng-src="{{outfit.pantimage}}">
    </div>
</div>
