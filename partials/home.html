<input type="text" name="" placeholder="Search for ..." ng-model="searchText">
<h3>Collection Plate</h3>
<div ng-repeat="shirt in shirts | filter: searchText">
    <div class="row">
        <div class="col-md-4">
            <div class="thumbnail">
                <a ng-href="{{shirt.image}}"><img ng-src="{{shirt.image}}" alt=""></a>
                <div class="caption">
                    <p>{{shirt.title}}</p>
                    <a ng-href="#!/look"> <button class="fa fa-plus-circle" aria-hidden="true" ng-click="addNewLook(shirt)"></button></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-repeat="pant in pants | filter: searchText">
    <div class="row">
        <div class="col-md-4">
            <div class="thumbnail">
                <a ng-href="{{pant.image}}"><img ng-src="{{pant.image}}" alt=""></a>
                <div class="caption">
                    <p>{{pant.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
