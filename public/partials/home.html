<h3 class="list-inline center-block text-center">Collection Plate</h3>
<input class="list-inline center-block text-center input-mg" type="text" name="" placeholder="Search..." ng-model="searchText">
<h2 class="list-inline center-block text-center direction">*Select a shirt and a pair of pants to create your look*</h2>
<div>
    <div ng-if="!user.uid" col-xs-4>
        <p>Shirt Selected: {{outfit.shirt}}</p>
    </div>
    <div ng-if="!user.uid" col-xs-4>
        Pants Selected: {{outfit.pants}}
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div ng-repeat="shirt in shirts | filter: searchText">
            <div class="text-effect col-md-4 col-sm-6">
                <div class="thumbnail">
                    <img ng-src="{{shirt.image}}" class="img-responsive image" style="width:100%" alt="Image">
                    <div class="middle">
                        <button class="text fa fa-shopping-bag" ng-click="addShirtLook(shirt)"> Throw It In The Bag</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>   

<div class="container-fluid">
    <div class="row">
        <div ng-repeat="pant in pants | filter: searchText">
            <div class="text-effect col-md-4 col-sm-6">
                <div class="thumbnail">
                    <img ng-src="{{pant.image}}" class="img-responsive image" style="width:100%" alt="Image">
                    <div class="middle">
                        <button class=" text fa fa-shopping-bag" ng-click="addPantLook(pant)"> Throw It In The Bag</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- row -->
    
    <div col-xs-4>
        <button class="list-inline center-block text-center" ng-click="viewLook()">See Outfit</button>
    </div>
