<h1 class="list-inline center-block text-center">User Looks</h1>

<div>
	<img class="ex-look col-xs-4 col-xs-offset-4" ng-src="/images/cover.jpg">
</div>


<div ng-repeat="outfit in outfits">
    <div class="col-xs-3">
        <p>Title: {{outfit.title}}</p>
        <div class="thumbnail">
        <img ng-src="{{outfit.shirtimage}}" alt="">
        <img ng-src="{{outfit.pantimage}}">
        </div>
    </div>
</div>
